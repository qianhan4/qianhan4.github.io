                x = Math.random() * canvas.width * 1.5 - canvas.width * 0.25; 
                y = Math.random() * canvas.height * 1.5 - canvas.height * 0.25; 
            } while (isOverlapping(x, y, size));

            const img = new Image();
            img.src = src;
            islands.push({ img, x, y, size });
        });

        // æ£€æŸ¥å²›å±¿æ˜¯å¦é‡å 
        function isOverlapping(x, y, size) {
            return islands.some(island => {
                const dx = island.x - x;
                const dy = island.y - y;
                return Math.sqrt(dx * dx + dy * dy) < size; // å²›å±¿è·ç¦»
            });
        }

        // ğŸŒ ç»˜åˆ¶åœ°å›¾
        function drawMap() {
            ctx.setTransform(scale, 0, 0, scale, translateX, translateY);
            ctx.clearRect(-translateX / scale, -translateY / scale, canvas.width / scale, canvas.height / scale);

            islands.forEach(island => {
                ctx.drawImage(island.img, island.x, island.y, island.size, island.size);

                    // å¦‚æœæ˜¯æ—¥æœ¬åœ°å›¾ï¼Œç»˜åˆ¶ä¼çš„å›¾ç‰‡
                    if (island.img.src.includes("japan.png")) {
                    const japaneSize = 400
                    const japaneX = island.x + island.size / 2 - japaneSize/2.8 // ä¼çš„æ°´å¹³ä½ç½®
                    const japaneY = island.y + island.size / 2 - japaneSize /1.3; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(japaneImg, japaneX, japaneY, japaneSize, japaneSize);
                }
                    // å¦‚æœæ˜¯è‹±å›½åœ°å›¾ï¼Œç»˜åˆ¶ä¼çš„å›¾ç‰‡
                    if (island.img.src.includes("england.png")) {
                    const britisheSize = 400
                    const britisheX = island.x + island.size / 2 - britisheSize/2.8 // ä¼çš„æ°´å¹³ä½ç½®
                    const britisheY = island.y + island.size / 2 - britisheSize /1.3; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(britisheImg, britisheX, britisheY, britisheSize, britisheSize);
                }
                    if (island.img.src.includes("America.png")) {
                    const americaneSize = 400
                    const americaneX = island.x + island.size / 2 - americaneSize/2.1 // ä¼çš„æ°´å¹³ä½ç½®
                    const americaneY = island.y + island.size / 2 - americaneSize /1.6; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(americaneImg, americaneX, americaneY, americaneSize, americaneSize);
                }
                    if (island.img.src.includes("china.png")) {
                    const chinaeSize = 400
                    const chinaeX = island.x + island.size / 2 - chinaeSize/2.1 // ä¼çš„æ°´å¹³ä½ç½®
                    const chinaeY = island.y + island.size / 2 - chinaeSize /1.6; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(chinaeImg, chinaeX, chinaeY, chinaeSize, chinaeSize);
                }
                    if (island.img.src.includes("russia.png")) {
                    const russiaeSize = 400
                    const russiaeX = island.x + island.size / 2 - russiaeSize/2.1 // ä¼çš„æ°´å¹³ä½ç½®
                    const russiaeY = island.y + island.size / 2 - russiaeSize /1.6; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(russiaeImg, russiaeX, russiaeY, russiaeSize, russiaeSize);
                }
                    if (island.img.src.includes("france.png")) {
                    const frencheSize = 400
                    const frencheX = island.x + island.size / 2 - frencheSize/2.1 // ä¼çš„æ°´å¹³ä½ç½®
                    const frencheY = island.y + island.size / 2 - frencheSize /1.8; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(frencheImg, frencheX, frencheY, frencheSize, frencheSize);
                }
                if (island.img.src.includes("germany.png")) {
                    const germaneSize = 400
                    const germaneX = island.x + island.size / 2 - germaneSize/2.1 // ä¼çš„æ°´å¹³ä½ç½®
                    const germaneY = island.y + island.size / 2 - germaneSize /1.8; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(germaneImg, germaneX, germaneY, germaneSize, germaneSize);
                }
                if (island.img.src.includes("Indian.png")) {
                    const indianeSize = 400
                    const indianeX = island.x + island.size / 2 - indianeSize/1.7 // ä¼çš„æ°´å¹³ä½ç½®
                    const indianeY = island.y + island.size / 2 - indianeSize /1.5; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(indianeImg, indianeX, indianeY, indianeSize, indianeSize);
                }
                if (island.img.src.includes("argentina.png")) {
                    const argeneSize = 400
                    const argeneX = island.x + island.size / 2 - argeneSize/1.7 // ä¼çš„æ°´å¹³ä½ç½®
                    const argeneY = island.y + island.size / 2 - argeneSize /1.5; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(argeneImg, argeneX, argeneY, argeneSize, argeneSize);
                }
                if (island.img.src.includes("southafrica.png")) {
                    const sfeSize = 400
                    const sfeX = island.x + island.size / 2 - sfeSize/1.9 // ä¼çš„æ°´å¹³ä½ç½®
                    const sfeY = island.y + island.size / 2 - sfeSize /1.5; // ä¼çš„å‚ç›´ä½ç½®
                    ctx.drawImage(sfeImg, sfeX, sfeY, sfeSize, sfeSize);
                }
            });
        }

        // ğŸ” æ»šè½®ç¼©æ”¾
         canvas.addEventListener("wheel", (event) => {
             event.preventDefault();
            
             let scaleAmount = event.deltaY * -0.001;
             let newScale = scale + scaleAmount;
             if (newScale < 0.5) newScale = 0.5;
             if (newScale > 2.5) newScale = 2.5;

             scale = newScale;
             drawMap();
         });

        // âœ‹ æ‹–åŠ¨åœ°å›¾
        canvas.addEventListener("mousedown", (event) => {
            isDragging = true;
            lastX = event.clientX;
            lastY = event.clientY;
        });

        canvas.addEventListener("mousemove", (event) => {
            if (isDragging) {
                let dx = event.clientX - lastX;
                let dy = event.clientY - lastY;
                translateX += dx;
                translateY += dy;
                lastX = event.clientX;
                lastY = event.clientY;
                drawMap();
            }
        });

        canvas.addEventListener("mouseup", () => isDragging = false);
        canvas.addEventListener("mouseleave", () => isDragging = false);

        // ğŸ“± è§¦æ‘¸å±ç¼©æ”¾æ”¯æŒ
        let touchDistance = null;

        canvas.addEventListener("touchstart", (event) => {
            if (event.touches.length === 2) {
                touchDistance = Math.hypot(
                    event.touches[0].pageX - event.touches[1].pageX,
                    event.touches[0].pageY - event.touches[1].pageY
                );
            }
        });

        canvas.addEventListener("touchmove", (event) => {
            if (event.touches.length === 2) {
                event.preventDefault();

                let newDistance = Math.hypot(
                    event.touches[0].pageX - event.touches[1].pageX,
                    event.touches[0].pageY - event.touches[1].pageY
                );

                if (touchDistance) {
                    let scaleAmount = (newDistance - touchDistance) * 0.005;
                    let newScale = scale + scaleAmount;

                    if (newScale < 0.5) newScale = 0.5;
                    if (newScale > 2.5) newScale = 2.5;

                    scale = newScale;
                }

                touchDistance = newDistance;
                drawMap();
            }

        });

        canvas.addEventListener("touchend", () => touchDistance = null);

        // ğŸ”„ åˆå§‹åŒ–ç»˜åˆ¶
        window.onload = drawMap;
        //é›¨å£°     
        const bgMusic = document.getElementById("bg-music");
        // å¼€å§‹æ’­æ”¾èƒŒæ™¯éŸ³ä¹ï¼ˆç”¨æˆ·äº¤äº’åï¼‰
        document.addEventListener("click", function startMusic() {
        bgMusic.volume = 1;
        bgMusic.play().catch(error => console.log("Autoplay blocked:", error));
        document.removeEventListener("click", startMusic);
        });
            // å¼¹å‡ºæ¡†é€»è¾‘
            const popup = document.getElementById("popup");
            const overlay = document.getElementById("overlay");

            // ç‚¹å‡»åœ°å›¾æ—¶æ˜¾ç¤ºå¼¹å‡ºæ¡†
        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = (event.clientX - rect.left - translateX) / scale;
            const mouseY = (event.clientY - rect.top - translateY) / scale;

            // æ£€æŸ¥ç‚¹å‡»äº†å“ªä¸ªå›½å®¶ï¼Œè®¾ç½®ç‚¹å‡»éœ€è¦æ›´é è¿‘å²›å±¿ä¸­å¿ƒ
            const clickedCountry = islands.find(island => {
                const centerX = island.x + island.size / 2;
                const centerY = island.y + island.size / 2;
                const radius = island.size * 0.4; // è®©ç‚¹å‡»èŒƒå›´æ›´å°ï¼Œå‡å°‘æ•æ„Ÿåº¦

                const distance = Math.sqrt((mouseX - centerX) ** 2 + (mouseY - centerY) ** 2);
                return distance <= radius; // åªæœ‰åœ¨åŠå¾„å†…æ‰ç®—ç‚¹å‡»
            });
            if (clickedCountry) {
                // æ‰¾åˆ°å¯¹åº”çš„å›½å®¶æ•°æ®
                const countryData = countries.find(country => clickedCountry.img.src.includes(country.image));
                if (countryData) {
                    // å¡«å……å¼¹å‡ºæ¡†å†…å®¹
                    popup.innerHTML = `
                        <p>${countryData.poem}</p>
                        <a href="${countryData.link}" target="_blank">${countryData.linkText}</a><br>
                        <p>${countryData.author}</p> 
                        <hr>
                        <p class="history">${countryData.history}</p>
                        <hr>
                        <p class="funfacts">${countryData.funfacts}</p>
                    `;
                    popup.style.display = "block";
                    overlay.style.display = "block";
                    bgMusic.pause();
                }
            }
        });
        // ç‚¹å‡»é®ç½©å±‚å…³é—­å¼¹å‡ºæ¡†
        overlay.addEventListener("click", () => {
            popup.style.display = "none";
            overlay.style.display = "none";
            bgMusic.play();
            let fadeIn = setInterval(() => {
        if (bgMusic.volume < 1) {
            bgMusic.volume += 0.05; // æ¯æ¬¡å¢åŠ  0.05
        } else {
            bgMusic.volume = 1;
            clearInterval(fadeIn);
        }
    }, 50);
        });
